# 保存地图路径
image: /home/qinghu/catkin_ws/src/demo_slam_navigation/map/nav_map.pgm
# 地图刻度尺度单位是 米/像素
resolution: 0.050000
# 地图位姿（按照右手坐标系，地图右下角相对于rviz中的原点的位姿）
# 值1：x方向的偏移量
# 值2：y方向的偏移量
# 值3：地图的偏航角度（单位是弧度）
origin: [-50.000000, -50.000000, 0.000000]
# 像素值取反
negate: 0
# 地图障碍物判断：
#   白色为可行驶区域，黑色为禁止区域，灰蓝色为未知区域
#   1.地图中的每个像素取值为[0,255]，白色：255，黑色：0，像素值为x    
#   2.根据像素值计算一个比例：p = (255 - x) / 255  白色为0，黑色为1，灰色介于 0到 1之间     
#   3.判断是否是障碍物 p>occupied_thresh 为障碍物，p<free_thresh 为可行驶区域
# 占用阈值
occupied_thresh: 0.65
# 空闲阈值
free_thresh: 0.196

